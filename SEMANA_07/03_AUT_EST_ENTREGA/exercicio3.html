<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function umdoistrespi(){
            let x = parseInt(document.getElementById("numero").value);
            let maximo = Math.floor(x/3);
            let final = "";


            for (let i = 0; i < maximo; i++){
                final += (3*i+1) + "-" + (3*i+2) + "-" + (3*i+3) + " PI "; 
            }

            document.getElementById("resultado1").innerHTML = final + "";
        }

    </script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>

    <label for="fname">Coloque o número:</label><br>
    <input type="text" id="numero" name="fname"><br>

    <button onclick="umdoistrespi()">Click me</button>

    <p id="resultado1"></p>
</head>
<body>
    
</body>
</html>
